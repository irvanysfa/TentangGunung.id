<!DOCTYPE html>
<html>
<head>
	<title>Booking</title>
	<link rel="stylesheet" href="booking-prau.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="bkg">
	<div class="container">
        <button onclick="window.history.back();" class="btn-back"><i class="fa fa-arrow-left"></i></button>
		</i><h2>Booking</h2> 
		<form action="" method="post">
			<div class="form-group">
				<label for="nama">Nama:</label>
				<input type="text" id="nama" name="nama" required>
			</div>
			<div class="form-group">
				<label for="telepon">Telepon:</label>
				<input type="text" id="telepon" name="telepon" required>
			</div>
            <div class="form-group">
				<label for="alamat">Alamat:</label>
				<input type="text" id="alamat" name="alamat" required>
			</div>
            <div class="form-group">
				<label for="jumlah">Jumlah Anggota:</label>
				<input type="text" id="email" name="jumlah" required>
			</div>
            <div class="form-group">
				<label for="bc" class="form-group">Basecamp:</label>
                <select class="form-group" id="bc" name="bc">
                <option value="">Pilih Basecamp</option>
                <option value="bc1">Basecamp Patakbanteng</option>
                <option value="bc2">Basecamp Kalilembu</option>
                <option value="bc2">Basecamp Dieng</option>
                <option value="bc3">Basecamp Igirmranak</option>
                <option value="bc4">Basecamp Kenjuran</option>
                <option value="bc5">Basecamp Pranten</option>
                <option value="bc6">Basecamp Wates</option>
                <option value="bc7">Basecamp Ngelak</option>
                </select>
			</div>
			<div class="form-group">
				
				<div class="booking">
				<input type="submit" value="Booking">
			
			</div>
			</div>
		</form>
	</div>
    </div>
    <!--Feather icon-->
    <script>
        feather.replace()
      </script>
</body>
</html>
